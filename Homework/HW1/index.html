<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" integrity="sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/main.css">
        <title>Counter</title>
    </head>
    <body>     
        <nav class="navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
        </nav> 
        <nav class="navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Calculator</a>
            </div>
        </nav>
        <div id="mainPage" class="container page-container"></div> 
        <h2>Favorite Number:</h2>
        <div class="button-group">
            <button id="decrementButton" type="button" class="btn btn-secondary">-1</button>
            <button id="resetButton" type="button" class="btn btn-secondary">Reset</button>
            <button id="incrementButton" type="button" class="btn btn-secondary">+1</button>
            <div id="counterText">0</div>
        </div>
        <hr>
        <h2>Favorite Color:</h2>
        <div id="colorBox" class="text-center container d-flex align-items-center justify-content-center" style="background-color: grey;">
            Color
        </div>
        <div class="button-group row-cols-4">
            <button id="blue" type="button" class="btn btn-secondary col-2">Blue</button>
            <button id="green" type="button" class="btn btn-secondary col-2">Green</button>
            <button id="red" type="button" class="btn btn-secondary col-2">Red</button>
            <button id="purple" type="button" class="btn btn-secondary col-2">Purple</button>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
