<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classes and IDs </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            #decide {
                color: green;
                font-size: 300%;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p id="decide">
        Deciding what not to do is as important 
        as deciding what to do 
        </p>
        <p style="color:red">Second Paragraph</p>
        <p class="blue">Third Paragraph</p>
        <p class="blue">Fourth Paragraph</p>
    </body>
</html>
